stages:
  - build
  - run
  - test

variables:
  ANALYSIS_TOP_VERSION: 21.2.96
  ATLAS_LOCAL_ROOT_BASE: /cvmfs/atlas.cern.ch/repo/ATLASLocalRootBase
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SSL_NO_VERIFY: "true"
  PACKAGE_NAME: ttHMultiAna
  SRC_DIR: source
  BUILD_DIR: build
  RUN_DIR: run
  TEST_DIR: test
  SRC_DIR_ABS: "${CI_PROJECT_DIR}/${SRC_DIR}"
  BUILD_DIR_ABS: "${CI_PROJECT_DIR}/${BUILD_DIR}"
  RUN_DIR_ABS: "${CI_PROJECT_DIR}/${RUN_DIR}"

.analysis_image: &image
  #image: lukasheinrich/recast_cvmfs_assisted:20161231
  image: atlas/analysisbase:${ANALYSIS_TOP_VERSION}
  tags:
    - cvmfs
  before_script:
    - pwd
    - mkdir -p $BUILD_DIR_ABS
    - echo "Project Directory    ${CI_PROJECT_DIR}"
    - echo "Source Directory     ${SRC_DIR_ABS}"
    - echo "      Directory Name ${SRC_DIR}"
    - echo "Build Directory      ${BUILD_DIR_ABS}"
    - echo "      Directory Name ${BUILD_DIR}"
    - echo $TTHML_PASSWD | kinit $TTHML_USER 
    
.run_template: &run
  <<: *image
  stage: run
  dependencies: [build]
  script:
    - pwd
    - ls
    - set +e
    - source ${ATLAS_LOCAL_ROOT_BASE}/user/atlasLocalSetup.sh
    - asetup AnalysisTop,${ANALYSIS_TOP_VERSION},slc6,here
    - ls ${BUILD_DIR}/
    - source ${BUILD_DIR_ABS}/${AnalysisTop_PLATFORM}/setup.sh
    - mkdir $RUN_DIR_ABS
    - cd $RUN_DIR_ABS
    - ls
    - cp ${CI_PROJECT_DIR}/share/${config_file} . 
    - echo  ${eos_file} > infile_tth.txt 
    - sed -i 's/#NEvents.*/NEvents 2000/' ${config_file}
    - top-xaod ${config_file}  infile_tth.txt
  artifacts:
    paths:
      - $RUN_DIR
    name: "${RUN_DIR}_${CI_JOB_NAME}"
    expire_in: 10 days
    
.test_template: &test
  <<: *image
  stage: test
  script:
   - python script/run_test.py
  artifacts:
   paths:
     - $TEST_DIR
   name: ${TEST_DIR}_${CI_JOB_NAME}
    
    
build:
  <<: *image
  stage: build
  script:
    - set +e
    - pwd
    - echo " ================      "
    - ls
    - source setupScriptsAndPackages.sh
    - echo " ----------------      "
    - ls
    - pwd
    - cd $BUILD_DIR_ABS
    - echo " ++++++++++++++++      "
    - ls
    - pwd
    - cmake ../../
    - cmake --build ./
    - cd ../
    - source $BUILD_DIR_ABS/${AnalysisTop_PLATFORM}/setup.sh
    - pwd 
    - ls 
  artifacts:
    paths:
      - $BUILD_DIR
    expire_in: 2h
  tags:
    - cvmfs
    
run_ttbar:
  <<: *run
  variables: 
    eos_file: root://eosuser.cern.ch//eos/user/n/narayan/tthml_ci/DAOD_HIGG8D1/mc16_13TeV:DAOD_HIGG8D1.19397112._000280.pool.root.1
    config_file: generic_config_mc16a.txt
    
run_data:
  <<: *run
  variables:
    eos_file: root://eosuser.cern.ch//eos/user/n/narayan/tthml_ci/DAOD_HIGG8D1/data18_13TeV:DAOD_HIGG8D1.19406133._000440.pool.root.1
    config_file: generic_config_data.txt
    
run_sys:
  <<: *run
  variables:
    eos_file: root://eosuser.cern.ch//eos/user/n/narayan/tthml_ci/DAOD_HIGG8D1/mc16_13TeV:DAOD_HIGG8D1.19397112._000280.pool.root.1
    config_file: generic_config_systmc16a.txt

